[username]
# Always show username
# show_always = true

[hostname]
# Always show hostname
# ssh_only = false

[directory]
# Show full directory paths
truncation_length=0

[git_status]
# Show sync differences between local and remote
show_sync_count = true
# Enable all status counts
conflicted_count.enabled = true
untracked_count.enabled = true
stashed_count.enabled = true
modified_count.enabled = true
staged_count.enabled = true
renamed_count.enabled = true
deleted_count.enabled = true
# Spacing between status indicators
conflicted = " ="
ahead = " ⇡"
behind = " ⇣"
diverged = " ⇕"
untracked = " ?"
stashed = " $"
modified = " !"
staged = " +"
renamed = " »"
deleted = " ✘"
prefix = "["
suffix = " ] "